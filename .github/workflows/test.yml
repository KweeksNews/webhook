# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
name: Test

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: "1"

      - name: Setup Node.js
        uses: actions/setup-node@v2.3.0
        with:
          node-version: "14"

      - name: Cache dependencies
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Lint code
        run: |
          npm ci
          npm run lint
          cd workers
          npm ci
          npm run lint

  test-build:
    name: Test Build
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: "1"

      - name: Setup Node.js
        uses: actions/setup-node@v2.3.0
        with:
          node-version: "14"

      - name: Cache dependencies
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Build
        run: |
          npm ci
          npm run build
          cd workers
          npm ci
          npm run build
